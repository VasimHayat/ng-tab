<div [class]="tabClass">
  <mat-tab-group [@.disabled]="true">
    <mat-tab label="{{config.titile}}" *ngFor="let config of tabArray">
      <ng-container [ngTemplateOutlet]="dataTemplate" [ngTemplateOutletContext]="{  $implicit: config }">
      </ng-container>
    </mat-tab>
  </mat-tab-group>
</div>
